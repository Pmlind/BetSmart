<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to BetSmart</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
</header>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab1" class="tab">Sign In</label>
      <input id="tab2" type="radio" name="tab" class="sign-up">
      <label for="tab2" class="tab">Sign Up</label>
      <div class="login-form">
        <form class="sign-in-htm" action="./api/user/login.php" method="GET">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="username" name="username"  type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="password" name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span>Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="footerLink">
            <a href="recover.html">Forgot Password?</a>
          </div>
        </form>
        <form class="sign-up-htm" action="./api/user/signup.php" method="POST">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="username" name="username" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="password" name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Confirm Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="footerLink">
            <label for="tab-1">Already Member?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
